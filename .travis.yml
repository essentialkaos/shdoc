sudo: false

language: go

go:
  - 1.6.x
  - 1.7.x
  - tip

branches:
  only:
  - master
  - develop

os:
  - linux
  - osx

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
    - os: osx

before_install:
  - go get -v pkg.re/check.v1
  - go get -v pkg.re/essentialkaos/ek.v6
  - go get -v github.com/mattn/goveralls

script:
  - go build shdoc.go
  - go test -covermode count -coverprofile cover.out ./parser
  - goveralls -service travis-ci -repotoken $COVERALLS_TOKEN -coverprofile cover.out

