sudo: false

language: go

go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - tip

branches:
  only:
  - master
  - develop

os:
  - linux

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
    - os: osx

before_install:
  - make deps
  - make deps-test
  - go get -v github.com/mattn/goveralls

script:
  - make all
  - go test -covermode count -coverprofile cover.out ./parser
  - goveralls -service travis-ci -repotoken $COVERALLS_TOKEN -coverprofile cover.out

