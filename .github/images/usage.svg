  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> <tspan class="BB c">shdoc</tspan> <tspan class="g">{options}</tspan> <tspan class="s">script</tspan></text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--output</tspan><tspan class="s">, </tspan><tspan class="g">-o</tspan> <tspan class="s">file</tspan> <tspan class="d">....</tspan> Path to output file</text>
  <text x="12" y="160">  <tspan class="g">--template</tspan><tspan class="s">, </tspan><tspan class="g">-t</tspan> <tspan class="s">name</tspan> <tspan class="d">..</tspan> Name of template</text>
  <text x="12" y="180">  <tspan class="g">--name</tspan><tspan class="s">, </tspan><tspan class="g">-n</tspan> <tspan class="s">name</tspan> <tspan class="d">......</tspan> Overwrite default name</text>
  <text x="12" y="200">  <tspan class="g">--no-pager</tspan><tspan class="s">, </tspan><tspan class="g">-np</tspan> <tspan class="d">......</tspan> Disable pager for long output</text>
  <text x="12" y="220">  <tspan class="g">--no-color</tspan><tspan class="s">, </tspan><tspan class="g">-nc</tspan> <tspan class="d">......</tspan> Disable colors in output</text>
  <text x="12" y="240">  <tspan class="g">--help</tspan><tspan class="s">, </tspan><tspan class="g">-h</tspan> <tspan class="d">...........</tspan> Show this help message</text>
  <text x="12" y="260">  <tspan class="g">--version</tspan><tspan class="s">, </tspan><tspan class="g">-v</tspan> <tspan class="d">........</tspan> Show version</text>
  <text x="12" y="300"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="340">  shdoc script.sh</text>
  <text x="12" y="360">  <tspan class="II d">Parse shell script and show documentation in console</tspan></text>
  <text x="12" y="400">  shdoc script.sh -t markdown -o my_script.md</text>
  <text x="12" y="420">  <tspan class="II d">Parse shell script and render documentation to markdown file</tspan></text>
  <text x="12" y="460">  shdoc script.sh -t /path/to/template.tpl -o my_script.ext</text>
  <text x="12" y="480">  <tspan class="II d">Parse shell script and render documentation with given template</tspan></text>
  <text x="12" y="520">  shdoc script.sh myFunction</text>
  <text x="12" y="540">  <tspan class="II d">Parse shell script and show documentation for some constant, variable or method</tspan></text>

