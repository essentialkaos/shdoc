  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold c">shdoc</tspan> <tspan class="g">{options}</tspan> script</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--output, -o</tspan> <tspan class="LG">file</tspan> <tspan class="DG">....</tspan> Path to output file</text>
  <text x="12" y="156">  <tspan class="g">--template, -t</tspan> <tspan class="LG">name</tspan> <tspan class="DG">..</tspan> Name of template</text>
  <text x="12" y="176">  <tspan class="g">--name, -n</tspan> <tspan class="LG">name</tspan> <tspan class="DG">......</tspan> Overwrite default name</text>
  <text x="12" y="196">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">......</tspan> Disable colors in output</text>
  <text x="12" y="216">  <tspan class="g">--help, -h</tspan> <tspan class="DG">...........</tspan> Show this help message</text>
  <text x="12" y="236">  <tspan class="g">--version, -v</tspan> <tspan class="DG">........</tspan> Show version</text>
  <text x="12" y="276"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="316">  shdoc script.sh</text>
  <text x="12" y="336">  <tspan class="italic DG">Parse shell script and show documentation in console</tspan></text>
  <text x="12" y="376">  shdoc script.sh -t markdown -o my_script.md</text>
  <text x="12" y="396">  <tspan class="italic DG">Parse shell script and render documentation to markdown file</tspan></text>
  <text x="12" y="436">  shdoc script.sh -t /path/to/template.tpl -o my_script.ext</text>
  <text x="12" y="456">  <tspan class="italic DG">Parse shell script and render documentation with given template</tspan></text>
  <text x="12" y="496">  shdoc script.sh myFunction</text>
  <text x="12" y="516">  <tspan class="italic DG">Parse shell script and show documentation for some constant, variable or method</tspan></text>

